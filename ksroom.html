    <style>
        @import url('https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap');

        * {
            font-family: "42dot Sans", serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }


        .box {
            display: flex;
            justify-content: center;

            align-items: center;

            min-height: 60vh;
            width: 1600px;

        }


        .myimg {
            max-width: 100%;

            height: 300px;

            margin-left: 15px;

            border-radius: 8px;

        }

        .col-md-6 {
            display: flex;
            align-items: center;
            line-height: 1.8;
            gap: 20px;

        }

        .btnbox {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: -20px;
        }

        h2 {
            line-height: 2;
        }

        .popup {
            position: absolute;
            top: 50%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 700px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: NONE;
            background-color: GRAY;
            justify-content: center;
            align-items: center;
            /* ✅ 초기에는 숨김 */
        }



        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 600px;
            margin-bottom: 10px;
            position: relative;
        }

        .imgbox {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            line-height: 1.8;
            text-align: left;
        }

        .popimg {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .popup-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .popup-item {
            min-width: 100%;
            transition: transform 0.3s ease-in-out;
            display: none;
        }

        .popup-item.active {
            display: block;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev-btn {
            left: 10px;
            border-radius: 4px;
        }

        .next-btn {
            right: 10px;
            border-radius: 4px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#popup").hide();

            $("#openPopup").click(function () {
                if ($("#popup").css("display") === "none") {
                    $("#popup").css("display", "flex");
                } else {
                    $("#popup").css("display", "none");
                }
            });
        });

        $(document).ready(function () {
            let currentIndex = 0;
            const totalItems = $(".popup-item").length;

            function showSlide(index) {
                $(".popup-item").removeClass("active").eq(index).addClass("active");
            }

            $(".next-btn").click(function () {
                currentIndex = (currentIndex + 1) % totalItems;
                showSlide(currentIndex);
            });

            $(".prev-btn").click(function () {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                showSlide(currentIndex);
            });
            
        });

    </script>
</head>
